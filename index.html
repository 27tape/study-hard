<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Receipt</title>
</head>
<body>
  <h1>
    Bill sharing request
    <span>from Kimbug</span>
  </h1>
  
  <div class="receipt">
    <h2>McDonald's</h2>
    <span aria-label="Issued on 24,06,20xx">24,06,20xx</span>
    <strong class="barcode">
      <img src="assets/barcode.svg" alt="barcode">
    </strong>

    <dl>
      <div>
        <dt>Coke Light - 0.3 <span aria-label="litter">L</span></dt>
        <dd>&dollar;1.50</dd>
      </div>
      <div>
        <dt>Heineken Beer - 0.5 <span aria-label="litter">L</dt>
        <dd>&dollar;3.25</dd>
      </div>
      <div>
        <dt>Chicken McNuggets</dt>
        <dd>&dollar;21.00</dd>
      </div>
    </dl>
    <dl>
      <dt>total</dt>
      <dd>&dollar;25.75</dd>
    </dl>

  </div>
</body>
</html>
