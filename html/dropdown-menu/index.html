<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>github-dropdown-menu</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-button" aria-label="Open dropdown menu">
      <img src=./assets./user.png alt="user-photo">
    </button>
    <div class="dropdown-menu">
      <h3>
        <a href="#">
          Signed in as <strong>user</strong>
        </a>
      </h3>
      <ul>
        <a href="#">
          <li>
            Your profile
          </li>
        </a>
        <a href="#">
          <li>
            Your repositories
          </li>
        </a>
        <a href="#">
          <li>
            Your projects
          </li>
        </a>
        <a href="#">
          <li>
            Your stars
          </li>
        </a>
        <a href="#">
          <li>
            Your gists
          </li>
        </a>
      </ul>
      <ul>
        <a href="#">
          <li>
            Feature preview
          </li>
        </a>
        <a href="#">
          <li>
            Help
          </li>
        </a>
        <a href="#">
          <li>
            Settings
          </li>
        </a>
        <a href="#">
          <li>
            Sign out
          </li>
        </a>

      </ul>

    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
