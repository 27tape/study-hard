<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Product card</title>
</head>
<body>
  <div class="product-card">
    <div class="product-card-img">
      <img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="Card">
    </div>
    <div class="product-card-title">
      <h1 aria-label="책 제목">
        혼자가 혼자에게
      </h1>
      <strong aria-label="오늘의 책 선정">
        오늘의 책
      </strong>
    </div>
      <strong aria-label="책 저자" class="product-card-author">
        이병률
      </strong>
      <strong aria-label="책 평점" class="product-card-review">
        <span aria-hidden="true">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half"></i>
        </span>
        9.4
      </strong>
  </div>
</body>
</html>
